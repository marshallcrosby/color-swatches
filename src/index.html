<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swatches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="test-css/test-style.css">
</head>
<body>
    <div class="container container--outer">
        <div data-jtn-anchor="title: Blues" id="colorBlues">
            <h3 class="h6">Blues</h3>
        </div>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch bg-red" data-swatch-color></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch bg-gradient-test" data-swatch-color="var(--color-gradient)"></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch" data-swatch-color="var(--color-150)"></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch" data-swatch-color="var(--color-200)"></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch" data-swatch-color="var(--color-450)"></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch" data-swatch-color="var(--color-primary)"></div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="color-swatch" data-swatch-color="var(--color-600)"></div>
            </div>
        </div>
    </div>
    <script src="js/color-swatches.js"></script>
</body>
</html>
